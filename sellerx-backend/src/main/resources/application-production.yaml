spring:
  application:
    name: sellerx
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:15}
      minimum-idle: 5
      connection-timeout: 20000
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpiration: 3600 # 1h
    refreshTokenExpiration: 604800 # 7d

# CORS - no default, must be explicitly set
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

# Production cookie settings
app:
  cookie:
    secure: true
    httpOnly: true
    sameSite: Lax
  # Webhook configuration - ENABLED for production
  webhook:
    enabled: true
    base-url: ${WEBHOOK_BASE_URL}
    api-key: ${WEBHOOK_API_KEY}
    signature-validation-enabled: true
    signature-secret: ${WEBHOOK_SIGNATURE_SECRET}

# iyzico - no defaults in production
iyzico:
  callback-url: ${IYZICO_CALLBACK_URL}

# Referral
referral:
  base-url: ${FRONTEND_URL}

# Parasut
parasut:
  redirect-uri: ${PARASUT_REDIRECT_URI}

server:
  port: ${PORT:8080}

# Actuator - production: only expose health
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when_authorized
    loggers:
      enabled: false

logging:
  level:
    root: INFO
    com.ecommerce.sellerx: INFO
