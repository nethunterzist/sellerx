spring:
  application:
    name: sellerx
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:development}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sellerx_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpiration: 3600 # 1h - test
    refreshTokenExpiration: 604800 # 7d

# Turkey timezone configuration
timezone: Europe/Istanbul

# CORS configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://frontend:3000,http://127.0.0.1:3000}

# Webhook configuration
app:
  webhook:
    enabled: true # Enable webhook receiver
    base-url: ${WEBHOOK_BASE_URL:http://localhost:8080}
    api-key: ${WEBHOOK_API_KEY:sellerx-webhook-key}
    signature-secret: ${WEBHOOK_SIGNATURE_SECRET:}
    signature-validation-enabled: false # Disable for development, enable in production
  # Credentials encryption (AES-256-GCM)
  encryption:
    enabled: ${ENCRYPTION_ENABLED:false} # Disable for development
    key: ${ENCRYPTION_KEY:}

# Currency configuration
  currency:
    update-cron: "0 0 10 * * ?" # Daily at 10:00 AM Turkey time
    supported: [TRY, USD, EUR]

# iyzico payment gateway configuration
iyzico:
  api-key: ${IYZICO_API_KEY:sandbox-api-key}
  secret-key: ${IYZICO_SECRET_KEY:sandbox-secret-key}
  sandbox: ${IYZICO_SANDBOX:true}
  base-url: ${IYZICO_BASE_URL:https://sandbox-api.iyzipay.com}
  # Webhook callback URL (must be publicly accessible)
  callback-url: ${IYZICO_CALLBACK_URL:http://localhost:8080/api/webhook/iyzico}

# Parasut e-invoice integration
parasut:
  enabled: ${PARASUT_ENABLED:false}
  client-id: ${PARASUT_CLIENT_ID:}
  client-secret: ${PARASUT_CLIENT_SECRET:}
  company-id: ${PARASUT_COMPANY_ID:}
  base-url: ${PARASUT_BASE_URL:https://api.parasut.com}
  redirect-uri: ${PARASUT_REDIRECT_URI:http://localhost:8080/api/webhook/parasut/callback}

# SendGrid Email configuration
sendgrid:
  enabled: ${SENDGRID_ENABLED:false}
  api-key: ${SENDGRID_API_KEY:}
  from-email: ${SENDGRID_FROM_EMAIL:noreply@sellerx.com}
  from-name: ${SENDGRID_FROM_NAME:SellerX}

# Subscription configuration
subscription:
  trial-days: 14
  grace-period-days: 3
  max-retry-attempts: 3
  # Scheduler cron expressions (Turkey timezone)
  scheduler:
    trial-check-cron: "0 0 9 * * ?" # Daily at 09:00 AM
    renewal-check-cron: "0 0 6 * * ?" # Daily at 06:00 AM
    retry-check-cron: "0 */30 * * * ?" # Every 30 minutes
    suspended-cleanup-cron: "0 0 3 * * ?" # Daily at 03:00 AM
  # Invoice settings
  invoice:
    series: SEL
    tax-rate: 20 # KDV %20

# Referral system configuration
referral:
  reward-days: 15
  referred-trial-days: 30
  max-bonus-days: 180
  code-length: 8
  base-url: ${FRONTEND_URL:http://localhost:3000}

# Cache configuration (simple in-memory cache)
spring.cache:
  type: simple

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: always
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState,db,trendyol
      probes:
        enabled: true
    loggers:
      enabled: true

logging:
  level:
    com.ecommerce.sellerx.products: INFO
    com.ecommerce.sellerx.orders: INFO
    org.hibernate.SQL: INFO
    root: INFO
