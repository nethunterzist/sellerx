services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sellerx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sellerx_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sellerx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Spring Boot)
  backend:
    build:
      context: ./sellerx-backend
      dockerfile: Dockerfile
    container_name: sellerx-backend
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/sellerx_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=123123
      - JWT_SECRET=HSOC9PbFyuEU/bb0rfaabsyB+rORKzIcR3UIUlvKuSI=
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sellerx-network

volumes:
  postgres_data:

networks:
  sellerx-network:
    driver: bridge
