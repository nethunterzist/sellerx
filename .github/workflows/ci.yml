name: Sellerx CI/CD

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # Backend Build & Test
  backend:
    name: Backend (Spring Boot)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: sellerx_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: sellerx-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Run tests
        run: ./mvnw test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/sellerx_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: testpassword
          JWT_SECRET: TestSecretKeyForGitHubActions1234567890

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: sellerx-backend/target/*.jar
          retention-days: 1

  # Frontend Build & Test
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: sellerx-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sellerx-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          API_BASE_URL: http://localhost:8080
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8080

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: sellerx-frontend/.next
          retention-days: 1

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./sellerx-backend
          push: false
          tags: sellerx-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./sellerx-frontend
          file: ./sellerx-frontend/Dockerfile.dev
          push: false
          tags: sellerx-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Full Integration Test (Docker Compose)
  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test docker-compose
        run: |
          cat > docker-compose.test.yml << 'EOF'
          services:
            postgres:
              image: postgres:15-alpine
              environment:
                POSTGRES_DB: sellerx_db
                POSTGRES_USER: postgres
                POSTGRES_PASSWORD: testpassword
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U postgres"]
                interval: 5s
                timeout: 5s
                retries: 10

            backend:
              build:
                context: ./sellerx-backend
              environment:
                - SPRING_PROFILES_ACTIVE=docker
                - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/sellerx_db
                - SPRING_DATASOURCE_USERNAME=postgres
                - SPRING_DATASOURCE_PASSWORD=testpassword
                - JWT_SECRET=TestSecretKeyForGitHubActions1234567890
              depends_on:
                postgres:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
                interval: 10s
                timeout: 5s
                retries: 10
                start_period: 30s
          EOF

      - name: Start services
        run: docker compose -f docker-compose.test.yml up -d --build

      - name: Wait for backend
        run: |
          echo "Waiting for backend to be healthy..."
          timeout 120 bash -c 'until docker compose -f docker-compose.test.yml ps backend | grep -q "healthy"; do sleep 5; done' || \
          (docker compose -f docker-compose.test.yml logs && exit 1)

      - name: Test backend health
        run: |
          docker compose -f docker-compose.test.yml exec -T backend curl -f http://localhost:8080/actuator/health || \
          (docker compose -f docker-compose.test.yml logs backend && exit 1)

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
