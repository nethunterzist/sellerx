name: Deploy Backend

on:
  push:
    branches: [main]
    paths: ['sellerx-backend/**']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./sellerx-backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 157.180.78.53
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull new image
            docker pull ghcr.io/${{ github.repository }}/backend:latest

            # Get current backend container name
            BACKEND_CONTAINER=$(docker ps --format '{{.Names}}' | grep -E '^uwgss4kkocg4kks8880kwwwo' | head -1)

            # Stop and remove old container if exists
            if [ -n "$BACKEND_CONTAINER" ]; then
              echo "Stopping existing backend: $BACKEND_CONTAINER"
              docker stop $BACKEND_CONTAINER || true
              docker rm $BACKEND_CONTAINER || true
            fi

            # Get database connection info
            DB_HOST=$(docker ps --format '{{.Names}}' | grep -E 'postgres|sellerx-db' | head -1)

            # Run new container
            docker run -d \
              --name sellerx-backend \
              --network coolify \
              --restart unless-stopped \
              -e SPRING_DATASOURCE_URL=jdbc:postgresql://$DB_HOST:5432/sellerx_db \
              -e SPRING_DATASOURCE_USERNAME=sellerx \
              -e SPRING_DATASOURCE_PASSWORD=SellerX-DB-2026! \
              -e JWT_SECRET=sellerx-production-jwt-secret-key-2026-minimum-256-bits \
              -e SERVER_PORT=8080 \
              -e SPRING_PROFILES_ACTIVE=production \
              -l traefik.enable=true \
              -l 'traefik.http.routers.sellerx-backend.rule=Host(`uwgss4kkocg4kks8880kwwwo.157.180.78.53.sslip.io`)' \
              -l traefik.http.routers.sellerx-backend.entrypoints=https \
              -l traefik.http.routers.sellerx-backend.tls=true \
              -l traefik.http.services.sellerx-backend.loadbalancer.server.port=8080 \
              ghcr.io/${{ github.repository }}/backend:latest

            # Wait and check health
            sleep 30
            docker logs sellerx-backend --tail 20

            # Cleanup old images
            docker image prune -f
