version: '3.8'

# Sadece PostgreSQL veritabanı - Frontend ve Backend bu dosyada YOK
# Kullanım: docker-compose -f docker-compose.db.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: sellerx-db
    environment:
      POSTGRES_DB: sellerx_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"  # localhost:5432'den erişilebilir
    volumes:
      - sellerx_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sellerx_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  sellerx_postgres_data:
    name: sellerx_postgres_data
